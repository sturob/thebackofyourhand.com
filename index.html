  <link id="styles" rel="stylesheet" href="css/main.css" type="text/css">

  <script type="text/javascript">
  (function(){
    var hostname = window.location.hostname;
    window.loadjs = function (file) {
          document.write( unescape("%3Cscript src='" + file + "' type='text/javascript'%3E%3C/script%3E") );
        }

    window.CONFIG = {
      devMode: (hostname.substr(-3)  == 'dev' || hostname.substr(0,3) == '192' || 
                hostname == 'localhost' || window.location.origin == "file://")
    };
    
    if (CONFIG.devMode) { // switch in .less for dev
      var l = document.getElementById('styles');
      l.rel = 'stylesheet/less';
      l.href = 'less/main.less';
      loadjs('base/js/lib/less.js');
    }
  })();
  </script>
